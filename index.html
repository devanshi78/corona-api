<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corona API Dashboard</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <style>
        .banner {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
        }

        h1 {
            background: linear-gradient(135deg, #06b6d4, #2563eb);
            color: white;
            padding: 16px;
            border-radius: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .card {
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 30px 20px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        .card h4 {
            font-weight: bold;
            margin-bottom: 25px;
            color: #1e3c72;
        }

        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0px 0px 10px rgba(37, 99, 235, 0.3);
        }

        .text-center p {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <section class="banner">
        <div class="container py-5">
            <div class="row justify-content-center">
                <h1 class="text-center mb-4 w-50 rounded-5">Corona Cases</h1>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="text-center mb-4">
                        <select id="countrySelect" class="text-center form-select w-50 d-inline">
                            <option value="">Global</option>
                            <option value="India">India</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <h4 id="countryName">Global</h4>
                        <div class="text-center">
                            <p class="border-bottom pb-1 border-danger-subtle">Total Cases: <span id="cases">-</span>
                            </p>
                            <p class="border-bottom pb-1 border-danger-subtle">Total Deaths: <span id="deaths">-</span>
                            </p>
                            <p class="border-bottom pb-1 border-danger-subtle">Total Recovered: <span
                                    id="recovered">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
